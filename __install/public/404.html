<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
         <title>404 Not Found</title>
        <script type="text/javascript">function url(){document.getElementById('url').innerHTML=' '+window.location.pathname;}</script>
    </head>
    <body onload="url()" style="width: 1000px; margin: 0 auto; font-family: 'Verdana', sans-serif;">
        <div style="border: 3px solid red; margin-top: 20px; overflow-x: auto; padding-left: 10px; padding-right: 10px; background-color: #F9966B; font-size: 0.9em; -moz-border-radius: 15px; border-radius: 15px;">
            <h1>404 Not Found</h1>
            <h3>The requested URL<span id="url" style="font-weight: normal;"></span> was not found.</h3>
        </div>
    </body>
</html>
